name: Tuscan Salmon
tags:
  - pan
  - salmon

ingredients:
  salmon filet:
    amount: 4 squares
    mass: 450g
    weight: 1lb
  olive oil:
    volume:
      imperial: 2 tbps
  butter:
    volume:
      imperial: 1 tbps
  red pepper flake:
    volume:
      imperial: 1/4 tsp
  smoked paprika:
    volume:
      imperial: 1 tsp
  kosher salt: ~
  ground black pepper: ~
  italian seasoning:
    volume:
      imperial: 1tsp
  onion:
    size: medium
  garlic:
    cloves: 4
  roma tomatoes:
    amount: 4
  fresh spinach:
    mass:
      imperial: 6 oz
  fresh basil:
    volume:
      imperial: 1/4 cup
  soup stock:
    type: vegetable or chicken
    alternative: dry white whine


preparation:
  - mince garlic
  - chop onion
  - chop tomato
directions:
  - add 2 tbps olive oil to large skillet
  - set heat to medium low
  - add salmon
  - add red pepper
  - add paprika
  - add italian seasoning
  - add salt
  - cook through on both sides (about 5 minutes)
  - remove salmon from skillet
  - add 1 tbps butter
  - add garlic
  - add onion
  - add basil
  - add stock/wine
  - add spinach
  - add salmon
  - cook for a bit and serve
